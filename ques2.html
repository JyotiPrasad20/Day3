<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#" method="get"> 
        <fieldset>
            <h1>Contact Info</h1>
            
            First & Last name=
            <input type="text" name="fname" placeholder="Enter your Full name" pattern="[a-zA-Z/S\a-zA-Z]" required autofocus/> <br/> <br/>
            Email Address=
            <input type="email" name="ename" placeholder="Enter your Email address" required autofocus/> <br/> <br/>
            Phone number=
            <input type="tel" name="Phone" placeholder="Enter your Phone number" pattern="[0-9]{10}" required/> <br/> <br/>
            Web address 
            <input type="url" placeholder="Enter your web address" required autofocus/> <br/><br/>

            <h1>Preferences</h1>
            <input type="number" name="fname" placeholder="# of rc" min="1" max="10" required autofocus/> <br/> <br> 

            <input type="submit" name="Submit" style="width: max-content;" required/> <br/> <br/>

            
    </fieldset>
</body>
</html>
